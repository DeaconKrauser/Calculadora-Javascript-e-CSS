<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="models/views/presenters/css/style.css">
  <title>Calculadora em Javascript e CSS</title>
</head>
<body>
  <div class="calculator">
    <div class="display" id="output">0</div>
    <div class="buttons">
      <div class="btn" id="backspace">âŒ«</div>
      <div class="btn" id="clear">C</div>
      <div class="btn" id="divide">/</div>
      <div class="btn" id="multiply">*</div>
      <div class="btn" id="seven">7</div>
      <div class="btn" id="eight">8</div>
      <div class="btn" id="nine">9</div>
      <div class="btn" id="subtract">-</div>
      <div class="btn" id="four">4</div>
      <div class="btn" id="five">5</div>
      <div class="btn" id="six">6</div>  
      <div class="btn" id="add">+</div>
      <div class="btn" id="one">1</div>
      <div class="btn" id="two">2</div>
      <div class="btn" id="three">3</div>
      <div class="btn" id="equals">=</div>
      <div class="btn" id="zero">0</div>
    </div>
  </div>
  <script src="models/views/presenters/js/function_calculator.js"></script>
</body>
</html>
